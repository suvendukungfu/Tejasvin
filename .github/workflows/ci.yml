name: Rescue Network CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install All Dependencies
      run: npm run install:all

    - name: Build All (Backend + Frontend)
      run: npm run build:all

    - name: Verify Types (Backend Guard)
      run: |
        cd backend
        npx tsc --noEmit
